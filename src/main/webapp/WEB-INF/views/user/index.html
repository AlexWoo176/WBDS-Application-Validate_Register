<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3>Information User</h3>
<br>
<br>
<div>
    <a href="/create">Add New User</a>
</div>
<br>
<table border="1">
    <tr>
        <th>#ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.getId()}"></td>
        <td th:text="${u.getFirstName()}"></td>
        <td th:text="${u.getLastName()}"></td>
        <td th:text="${u.getPhoneNumber()}"></td>
        <td th:text="${u.getAge()}"></td>
        <td th:text="${u.getEmail()}"></td>
    </tr>
</table>
<div>
    <a th:href="@{/users(page=${users.number - 1},size=1)}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number+1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{/users(page=${users.number +1}),size=1}" th:if="${users.hasNext()}">Next</a>
</div>
</body>
</html>
